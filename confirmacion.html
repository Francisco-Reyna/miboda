<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirmaci√≥n - Luis & Maoly</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üíç</text></svg>">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Montserrat:wght@300;400;500&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            background-color: #1a1a1a;
            color: #fff;
            line-height: 1.6;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 40px 20px;
        }

        h1 {
            font-family: 'Playfair Display', serif;
            text-align: center;
            margin-bottom: 40px;
            color: #fff;
            font-size: 2.5em;
            letter-spacing: 2px;
            font-weight: 700;
            position: relative;
            padding-bottom: 20px;
        }

        h1::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 100px;
            height: 2px;
            background: linear-gradient(90deg, transparent, #d4af37, transparent);
        }

        .form-container {
            background-color: rgba(255, 255, 255, 0.05);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .form-group {
            margin-bottom: 25px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #d4af37;
            font-weight: 500;
        }

        input[type="text"],
        input[type="tel"],
        input[type="number"],
        textarea,
        select {
            width: 100%;
            padding: 12px;
            border: 1px solid rgba(212, 175, 55, 0.3);
            border-radius: 8px;
            background-color: rgba(255, 255, 255, 0.05);
            color: #5c5c5c;
            font-family: 'Montserrat', sans-serif;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        input[type="text"]:focus,
        input[type="tel"]:focus,
        input[type="number"]:focus,
        textarea:focus,
        select:focus {
            outline: none;
            border-color: #d4af37;
            box-shadow: 0 0 5px rgba(212, 175, 55, 0.5);
        }

        .radio-group {
            display: flex;
            gap: 20px;
            margin-top: 10px;
        }

        .radio-option {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        button {
            background-color: #d4af37;
            color: #1a1a1a;
            padding: 15px 30px;
            border: none;
            border-radius: 25px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            display: block;
            margin: 40px auto 0;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        button:disabled {
            background-color: #555;
            cursor: not-allowed;
        }

        button:hover:not(:disabled) {
            background-color: #ffd700;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(212, 175, 55, 0.3);
        }

        .success-message {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            padding: 25px 40px;
            background: rgba(46, 125, 50, 0.95);
            border: 2px solid #81c784;
            border-radius: 15px;
            color: #ffffff;
            font-size: 1.2em;
            font-weight: 500;
            box-shadow: 0 5px 30px rgba(0, 0, 0, 0.3);
            z-index: 1000;
            backdrop-filter: blur(10px);
            animation: slideIn 0.5s ease forwards;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translate(-50%, -40%);
            }
            to {
                opacity: 1;
                transform: translate(-50%, -50%);
            }
        }

        .success-message.show {
            display: block;
        }

        .success-icon {
            font-size: 3em;
            /* He quitado el color verde del icono para que se vea mejor en el fondo verde */
            margin-bottom: 15px;
            display: block;
        }

        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(3px);
            z-index: 999;
        }

        .overlay.show {
            display: block;
        }

        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }

            h1 {
                font-size: 2em;
                margin-bottom: 30px;
            }

            .form-container {
                padding: 20px;
            }
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .form-group {
            animation: fadeIn 0.5s ease forwards;
            opacity: 0;
        }

        .form-group:nth-child(1) { animation-delay: 0.1s; }
        .form-group:nth-child(2) { animation-delay: 0.2s; }
        .form-group:nth-child(3) { animation-delay: 0.3s; }
        .form-group:nth-child(4) { animation-delay: 0.4s; }
        .form-group:nth-child(5) { animation-delay: 0.5s; }
        .form-group:nth-child(6) { animation-delay: 0.6s; }
        .form-group:nth-child(7) { animation-delay: 0.7s; }
        .form-group:nth-child(8) { animation-delay: 0.8s; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Confirmaci√≥n de Asistencia</h1>
        
        <form id="confirmationForm" class="form-container">
            <div class="form-group">
                <label for="fullName">Nombre Completo</label>
                <input type="text" id="fullName" name="fullName" required>
            </div>

            <div class="form-group">
                <label for="phone">N√∫mero de Tel√©fono</label>
                <input type="tel" id="phone" name="phone" required>
            </div>

            <div class="form-group">
                <label>¬øAsistir√°s a nuestra boda?</label>
                <div class="radio-group">
                    <div class="radio-option">
                        <input type="radio" id="attendYes" name="attendance" value="S√≠, asistir√©" required>
                        <label for="attendYes">S√≠</label>
                    </div>
                    <div class="radio-option">
                        <input type="radio" id="attendNo" name="attendance" value="No podr√© asistir">
                        <label for="attendNo">No</label>
                    </div>
                </div>
            </div>

            <div class="form-group" id="companionsGroup" style="display: none;">
                <label for="companions">N√∫mero de Acompa√±antes (incluy√©ndote)</label>
                <input type="number" id="companions" name="companions" min="1" max="5" value="1">
            </div>

            <div class="form-group" id="dietaryGroup" style="display: none;">
                <label for="dietaryRestrictions">Restricciones Alimenticias</label>
                <select id="dietaryRestrictions" name="dietaryRestrictions">
                    <option value="Ninguna">Ninguna</option>
                    <option value="Vegetariano">Vegetariano</option>
                    <option value="Vegano">Vegano</option>
                    <option value="Sin Gluten">Sin Gluten</option>
                    <option value="Otra">Otra</option>
                </select>
            </div>

            <div class="form-group" id="otherDietaryGroup" style="display: none;">
                <label for="otherDietary">Especifica tus restricciones alimenticias</label>
                <textarea id="otherDietary" name="otherDietary" rows="3"></textarea>
            </div>

            <div class="form-group">
                <label for="songRequest">¬øQu√© canci√≥n no puede faltar en la fiesta?</label>
                <input type="text" id="songRequest" name="songRequest">
            </div>

            <div class="form-group">
                <label for="message">Mensaje para los novios (opcional)</label>
                <textarea id="message" name="message" rows="4"></textarea>
            </div>

            <button type="submit">Confirmar Asistencia</button>
        </form>
    </div>
    <div class="overlay" id="overlay"></div>
    <div id="successMessage" class="success-message">
        <span class="success-icon">‚úì</span>
        ¬°Gracias por confirmar tu asistencia!
    </div>

    <script>
        // L√≥gica para mostrar/ocultar campos (se queda igual)
        document.querySelectorAll('input[name="attendance"]').forEach(radio => {
            radio.addEventListener('change', (e) => {
                const companionsGroup = document.getElementById('companionsGroup');
                const dietaryGroup = document.getElementById('dietaryGroup');
                const otherDietaryGroup = document.getElementById('otherDietaryGroup');
                
                if (e.target.value.startsWith('S√≠')) {
                    companionsGroup.style.display = 'block';
                    dietaryGroup.style.display = 'block';
                } else {
                    companionsGroup.style.display = 'none';
                    dietaryGroup.style.display = 'none';
                    otherDietaryGroup.style.display = 'none';
                }
            });
        });

        document.getElementById('dietaryRestrictions').addEventListener('change', (e) => {
            const otherDietaryGroup = document.getElementById('otherDietaryGroup');
            otherDietaryGroup.style.display = e.target.value === 'Otra' ? 'block' : 'none';
        });

        // --- NUEVA L√ìGICA PARA ENVIAR A GOOGLE SHEETS ---
        const form = document.getElementById('confirmationForm');
        const successMessage = document.getElementById('successMessage');
        const overlay = document.getElementById('overlay');
        const submitButton = form.querySelector('button[type="submit"]');
        
        // ‚ñº‚ñº‚ñº ¬°¬°¬°REEMPLAZA ESTA L√çNEA CON TU PROPIA URL DE GOOGLE SCRIPT!!! ‚ñº‚ñº‚ñº
        const googleScriptURL = 'https://script.google.com/macros/s/AKfycbyCt4omdFJfPRcjbsFxX2VufZTfsU7a2Ad7kZZc__k072xem67Mjigje2cAVfbzz-SGTQ/exec';

        form.addEventListener('submit', e => {
            e.preventDefault();

            submitButton.disabled = true;
            submitButton.textContent = 'Enviando...';

            // Crear un objeto FormData a partir de nuestro formulario
            const formData = new FormData(form);

            fetch(googleScriptURL, { 
                method: 'POST', 
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                if (data.result === 'success') {
                    overlay.classList.add('show');
                    successMessage.classList.add('show');

                    setTimeout(() => {
                        overlay.classList.remove('show');
                        successMessage.classList.remove('show');
                        form.reset();
                        submitButton.disabled = false;
                        submitButton.textContent = 'Confirmar Asistencia';
                        document.getElementById('companionsGroup').style.display = 'none';
                        document.getElementById('dietaryGroup').style.display = 'none';
                        document.getElementById('otherDietaryGroup').style.display = 'none';
                    }, 3000);
                } else {
                    throw new Error(data.error || 'Ocurri√≥ un error desconocido.');
                }
            })
            .catch(error => {
                console.error('Error al enviar el formulario:', error);
                alert('Hubo un problema al enviar tu confirmaci√≥n. Por favor, int√©ntalo de nuevo.');
                submitButton.disabled = false;
                submitButton.textContent = 'Confirmar Asistencia';
            });
        });
    </script>
</body>
</html>
